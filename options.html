<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RJBTUR</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="./options.css">
  <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
  <div id="app" class="content">
    <header>
      <h1 class="d-none">RJBTUR</h1>
      <img src="/assets/icons/menu-icon.svg" class="menu-icon" alt="icone de menu">
      <img src="/assets/images/logo-rjbtur-removebg-preview.png" alt="Logo RJBur" title="logo RJBur">
      <img src="/assets/icons/search-icon.svg" class="search-icon" alt="icone de busca">
    </header>
    <main>
      <h2 class="h1 text-center">Pontos Tur√≠sticos</h2>
      <div id="search">
        <input type="text" class="form-control" placeholder="Buscar">
      </div>
      <div class="pontos-turisticos py-5">
        <div v-for="pontoTuristico in pontosTuristicos" class="ponto-turistico">
          <div v-html="pontoTuristico.title" class="ponto-title"></div>
          <img :src="pontoTuristico.img" :alt="pontoTuristico.imgAlt">
        </div>
      </div>
    </main>
  </div>
  <script src="javascript/index.js"></script>
</body>
</html>
